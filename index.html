<!DOCTYPE html>
<html>
<head>
	<title> Men's Shed Web App</title>
	<link rel = "stylesheet" type = "text/css" href = "css/style.css">
</head>
<body>
	<h1> Men's Shed Web App </h1>
	<br>
	<br>
	<section class = "upload_story"> 
		<button> Add New Story </button>
	</section>
	<section class = "all_stories">
		<h2> All Stories </h2>
		<div class = "wrapper">
		<div class = "cards_wrap">
			<div class = "card_item">
				<div class = "card_inner">
					<div class = "card_top">
						<img src = "images/img_avatar.png" alt = "profile_img" style  = "width: 50px;">
						<div class = "card_name">
							Name
						</div>
					</div>
					<div class = "card_bottom">
						<div class = "recording_info">
							<img src = "images/play-button.png" alt = "play" style = "width: 50px;">
							<div class = "description-info">
								<div class = "title"> Card Title </div>
								<div class = "description">
									tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
									quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
									consequat. Duis aute irure dolor in reprehenderit in volupta
								</div>
							</div>
						</div>
						<div class = "photo-upload-info">
							<div class = "scrolling-wrapper">
								<div class = "photo"> <img src = "images/img_avatar.png" alt = "profile_img" style  = "width: 200px;"> </div>
								<div class = "photo"> <img src = "images/img_avatar.png" alt = "profile_img" style  = "width: 200px;"> </div>
								<div class = "photo"> <img src = "images/img_avatar.png" alt = "profile_img" style  = "width: 200px;"> </div>
								<div class = "photo"> <img src = "images/img_avatar.png" alt = "profile_img" style  = "width: 200px;"> </div>
								<div class = "photo"> <img src = "images/img_avatar.png" alt = "profile_img" style  = "width: 200px;"> </div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
</body>
</html>
